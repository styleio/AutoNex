<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoNex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">
        <h1>AutoNex</h1>
        <div class="controls">
            <div class="file-controls">
                <input type="text" id="program-name" placeholder="プログラム名">
                <button id="save-btn" class="btn btn-primary">保存</button>
                <button id="load-btn" class="btn btn-secondary">読み込み</button>
                <select id="saved-programs">
                    <option value="">-- 保存済みプログラムを選択 --</option>
                </select>
                <div class="failsafe-control">
                    <label>
                        <input type="checkbox" id="failsafe-enabled" checked>
                        フェイルセーフ有効
                    </label>
                </div>
            </div>
            <div class="execution-controls">
                <button id="run-btn" class="btn btn-success">実行</button>
                <button id="stop-btn" class="btn btn-danger" disabled>停止</button>
                <button id="clear-btn" class="btn btn-warning">クリア</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="workspace-container">
            <div id="blocklyDiv"></div>
        </div>
        
        <div class="side-panel">
            <div class="info-panel">
                <h3>現在のマウス位置</h3>
                <div id="current-position">
                    X: <span id="pos-x">-</span>, Y: <span id="pos-y">-</span>
                </div>
            </div>
            
            <div class="image-library-panel">
                <h3>画像ライブラリ</h3>
                <div class="upload-area" id="upload-area">
                    <div class="upload-zone" id="upload-zone">
                        <i class="upload-icon">📁</i>
                        <p>画像をドラッグ＆ドロップ<br>またはクリックして選択</p>
                        <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
                    </div>
                </div>
                <div class="image-list" id="image-list">
                    <div class="no-images">画像がありません</div>
                </div>
            </div>
            
            <div class="log-panel">
                <h3>実行ログ</h3>
                <div id="execution-log"></div>
            </div>
        </div>
    </div>

    <xml id="toolbox" style="display: none">
        <category name="マウス操作" colour="120">
            <block type="mouse_move_absolute"></block>
            <block type="mouse_move_relative"></block>
            <block type="mouse_scroll"></block>
            <block type="mouse_single_click"></block>
            <block type="mouse_double_click"></block>
            <block type="mouse_triple_click"></block>
            <block type="mouse_long_press"></block>
            <block type="mouse_release"></block>
            <block type="mouse_middle_click"></block>
        </category>
        <category name="キーボード" colour="230">
            <block type="key_press"></block>
            <block type="type_text"></block>
        </category>
        <category name="制御" colour="160">
            <block type="wait"></block>
            <block type="repeat_times"></block>
        </category>
        <category name="ブラウザ制御" colour="290">
            <block type="browser_open_url"></block>
            <block type="browser_refresh"></block>
            <block type="wait_for_element"></block>
        </category>
        <category name="変数" colour="330">
            <block type="variables_set"></block>
            <block type="variables_get"></block>
            <block type="math_number"></block>
        </category>
        <category name="画像" colour="340">
            <block type="image_variable"></block>
        </category>
    </xml>

    <div id="message" class="message"></div>

    <!-- Blockly Core -->
    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly/msg/ja.js"></script>
    
    <!-- Application Scripts -->
    <script src="{{ url_for('static', filename='js/blockly-init.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
